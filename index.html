<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Beta Forum</title>
    <style>
        body {
            background-color: green;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        
        .big-rainbow {
            font-size: 50px;
            font-weight: bold;
            background: linear-gradient(270deg, red, orange, yellow, green, cyan, blue, violet);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbowFlow 4s ease infinite;
        }
        
        .small-rainbow {
            font-size: 30px;
            font-weight: bold;
            background: linear-gradient(270deg, red, orange, yellow, green, cyan, blue, violet);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbowFlow 4s ease infinite;
            margin: 20px 0;
        }
        
        @keyframes rainbowFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .simple-forum {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 25px;
            margin: 30px auto;
            max-width: 700px;
            border: 3px solid yellow;
        }
        
        .forum-title {
            color: white;
            font-size: 28px;
            margin-bottom: 15px;
        }
        
        .chat-area {
            background: #222;
            padding: 15px;
            height: 250px;
            overflow-y: auto;
            border: 2px solid #444;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: left;
        }
        
        .message {
            margin: 8px 0;
            padding: 10px 15px;
            border-radius: 10px;
            color: white;
        }
        
        .you {
            background: #0066ff;
            text-align: right;
            margin-left: auto;
            max-width: 80%;
        }
        
        .others {
            background: #444;
            text-align: left;
            max-width: 80%;
        }
        
        .input-area {
            display: flex;
            gap: 10px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 20px;
            background: #333;
            color: white;
            font-size: 16px;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 20px;
            background: #00cc66;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 class="big-rainbow">Our forum (It's just a beta forum so It doesn't have any text)</h1>
    <p class="small-rainbow">This is America and you are well come just enjoy what you have. Love you all!</p>
    
    <div class="simple-forum">
        <h2 class="forum-title">Simple Forum Chat</h2>
        
        <div class="chat-area" id="chat">
            <div class="message others">Admin: Welcome to our beta forum!</div>
        </div>
        
        <div class="input-area">
            <input type="text" id="msg" placeholder="Type your message here...">
            <button onclick="addMessage()">Send</button>
        </div>
    </div>
    
    <script>
        function addMessage() {
            const input = document.getElementById('msg');
            const chat = document.getElementById('chat');
            
            if (input.value.trim() !== '') {
                const newMsg = document.createElement('div');
                newMsg.className = 'message you';
                newMsg.textContent = 'You: ' + input.value;
                chat.appendChild(newMsg);
                input.value = '';
                
                chat.scrollTop = chat.scrollHeight;
                
                setTimeout(() => {
                    const botMsg = document.createElement('div');
                    botMsg.className = 'message others';
                    botMsg.textContent = 'Bot: Thanks for your message!';
                    chat.appendChild(botMsg);
                    chat.scrollTop = chat.scrollHeight;
                }, 1000);
            }
        }
        
        document.getElementById('msg').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                addMessage();
            }
        });
    </script>
</body>
</html>
